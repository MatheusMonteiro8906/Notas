<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Controle de despesas</title>
  </head>
  <body>

    <div class="popup-wrapper">
      <div class="popup">
        <div class="popup-content">
          <p>O nome e o valor da transição devem ser especifícados.</p>
          <a class="popup-close">Ok</a>
        </div>
      </div>
    </div>

    <h2>Controle de despesas</h2>
    <div class="container">
      <h4>Saldo atual</h4>
  
      <h1 id="balance" class="balance">R$ 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div>

        <div>
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </div>

      <h3>Transações</h3> <div id="Scrolleable">
      
      <ul id="transactions" class="transactions"></ul>
      </div>
      <h3>Adicionar transação</h3>
      
      <form id="form">
        <div class="form-control">
          <label for="text">Nome</label>
          <input autofocus type="text" id="text" placeholder="Nome da transação"  maxlength="20"/>
        </div>

        <div class="form-control">
          <label for="amount">Valor <br />
            <small>(positivo - receitas, negativo - despesas)</small>
          </label>
          <input type="number" id="amount" placeholder="Valor da transação"  onKeyPress="if(this.value.length==6) return false;"/>
        </div>

        <button class="btn">Adicionar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
